apiVersion: v1
kind: ConfigMap
metadata:
  name: worker-config
  namespace: default
data:
  NODE_ENV: "development"
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-worker
  namespace: default
  labels:
    app: notification-worker
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: notification-worker
  template:
    metadata:
      labels:
        app: notification-worker
        version: v1
    spec:
      containers:
        - name: worker
          image: notification-worker:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: worker-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          # El worker consume desde RabbitMQ, no necesita health checks HTTP

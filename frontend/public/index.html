<!DOCTYPE html>
<html>
<head>
  <title>Mini Ecommerce</title>
</head>
<body>
  <h1>Mini Ecommerce</h1>
  <button onclick="login()">Login</button>
  <button onclick="order()">Crear Pedido</button>

  <script>
    let token = "";
    // Detectar automáticamente el host desde donde se carga la página
    const HOST = window.location.hostname || 'localhost';
    const AUTH_URL = `http://${HOST}:3000`;
    const ORDER_URL = `http://${HOST}:3001`;

    async function login() {
      const res = await fetch(`${AUTH_URL}/login`, {
        method: "POST"
      });
      const data = await res.json();
      token = data.token;
      alert("Token recibido");
    }

    async function order() {
      await fetch(`${ORDER_URL}/orders`, {
        method: "POST",
        headers: { "Authorization": "Bearer " + token }
      });
      alert("Pedido enviado");
    }
  </script>
</body>
</html>

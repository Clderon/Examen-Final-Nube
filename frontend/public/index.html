<!DOCTYPE html>

<body>
  <div class="container">

    <!-- Login/Register Section -->

          <h2>Iniciar SesiÃ³n</h2>
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <label for="loginEmail">Email:</label>
              <input type="email" id="loginEmail" required placeholder="usuario@ejemplo.com">
            </div>
            <div class="form-group">
              <label for="loginPassword">ContraseÃ±a:</label>
              <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

          </form>
          <div style="margin-top: 20px; padding: 15px; background: rgba(79, 70, 229, 0.1); border-radius: 8px; border-left: 4px solid var(--primary-color);">
            <p style="margin: 0; font-size: 0.9rem; color: var(--text-color);">
              <strong>ðŸ”‘ Usuario Admin:</strong><br>
              Email: <code style="background: rgba(79, 70, 229, 0.2); padding: 2px 6px; border-radius: 4px;">admin@admin.com</code><br>
              Password: <code style="background: rgba(79, 70, 229, 0.2); padding: 2px 6px; border-radius: 4px;">admin123</code>
            </p>
          </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="auth-form">
          <h2>Registrarse</h2>
          <form onsubmit="handleRegister(event)">
            <div class="form-group">
              <label for="registerName">Nombre:</label>
              <input type="text" id="registerName" required placeholder="Juan PÃ©rez">
            </div>
            <div class="form-group">
              <label for="registerEmail">Email:</label>
              <input type="email" id="registerEmail" required placeholder="usuario@ejemplo.com">
            </div>
            <div class="form-group">
              <label for="registerPassword">ContraseÃ±a:</label>
              <input type="password" id="registerPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
          </form>
        </div>
      </div>
    </section>

    <!-- Main App Section -->
    <section id="appSection" class="app-section" style="display: none;">
      <!-- Navigation Tabs -->
      <div class="nav-tabs">
        <button class="nav-tab active" onclick="showTab('dashboard')">ðŸ“Š Dashboard</button>

      </div>

      <!-- Dashboard Tab -->
      <div id="dashboardTab" class="tab-content active">
        <!-- Statistics -->
        <div class="card">
          <h2>ðŸ“Š EstadÃ­sticas</h2>

        <!-- Create Order Section -->
        <div class="card">

          <form onsubmit="handleCreateOrder(event)" class="order-form">
            <div class="form-group">
              <label for="orderProduct">Producto:</label>
              <input type="text" id="orderProduct" required placeholder="Ej: Laptop Dell XPS 15">
            </div>
            <div class="form-group">
              <label for="orderDescription">DescripciÃ³n (opcional):</label>
              <textarea id="orderDescription" rows="2" placeholder="DescripciÃ³n adicional del producto"></textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="orderQuantity">Cantidad:</label>
                <input type="number" id="orderQuantity" required min="1" value="1">
              </div>
              <div class="form-group">
                <label for="orderPrice">Precio Unitario:</label>
                <input type="number" id="orderPrice" required min="0" step="0.01" placeholder="0.00">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Crear Pedido</button>
          </form>
        </div>
      </div>

      <!-- Orders Tab -->
      <div id="ordersTab" class="tab-content">
        <div class="card">
          <div class="card-header">
            <h2>ðŸ“¦ Mis Pedidos</h2>
            <button onclick="loadOrders()" class="btn btn-secondary btn-sm">ðŸ”„ Actualizar</button>
          </div>
          <div id="ordersList" class="orders-list">
            <p class="loading">Cargando pedidos...</p>
          </div>
        </div>
      </div>

      <!-- Profile Tab -->
      <div id="profileTab" class="tab-content">
        <div class="card">
          <h2>ðŸ‘¤ Mi Perfil</h2>

          </div>
        </div>
      </div>
    </section>

    <!-- Modal para detalles de pedido -->
    <div id="orderModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeOrderModal()">&times;</span>
        <h2>Detalles del Pedido</h2>
        <div id="orderModalBody"></div>
      </div>
    </div>

    <!-- Status Messages -->
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
